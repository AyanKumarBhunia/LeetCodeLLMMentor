<body>
    <h2>Chrome Extension Icon Generator</h2>
    <p>This file helps generate PNG icons from SVG for the Chrome extension.</p>
    
    <div>
        <h3>16x16 Icon</h3>
        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect width="16" height="16" fill="#667eea" rx="2"/>
            <circle cx="8" cy="6" r="2" fill="white"/>
            <path d="M2 12 L6 8 L10 10 L14 6 L14 14 L2 14 Z" fill="white"/>
        </svg>
    </div>
    
    <div>
        <h3>48x48 Icon</h3>
        <svg width="48" height="48" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect width="16" height="16" fill="#667eea" rx="2"/>
            <circle cx="8" cy="6" r="2" fill="white"/>
            <path d="M2 12 L6 8 L10 10 L14 6 L14 14 L2 14 Z" fill="white"/>
        </svg>
    </div>
    
    <div>
        <h3>128x128 Icon</h3>
        <svg width="128" height="128" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect width="16" height="16" fill="#667eea" rx="2"/>
            <circle cx="8" cy="6" r="2" fill="white"/>
            <path d="M2 12 L6 8 L10 10 L14 6 L14 14 L2 14 Z" fill="white"/>
        </svg>
    </div>
    
    <p><strong>Note:</strong> Right-click on each icon and save as PNG with the appropriate size (16x16, 48x48, 128x128) in the icons folder.</p>
